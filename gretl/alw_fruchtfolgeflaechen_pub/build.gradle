import ch.so.agi.gretl.tasks.*
import java.nio.file.Paths

apply plugin: "ch.so.agi.gretl"

defaultTasks 'importData'

tasks.register('importData', Ili2pgImport) {
    database = [dbUriPub, dbUserPub, dbPwdPub]
    dbschema = "alw_fruchtfolgeflaechen_pub_v1"
    models = "SO_ALW_Fruchtfolgeflaechen_Publikation_20220110"
    dataFile = "ilidata:ch.so.alw.fruchtfolgeflaechen"
